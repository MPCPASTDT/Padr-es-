    <script>
        function padraoEstrelaQuadrada(tamanho) {
            return ("*".repeat(tamanho) + "\n").repeat(tamanho);
        }

        function padraoQuadradoOco(tamanho) {
            let resultado = "";
            for (let i = 0; i < tamanho; i++) {
                if (i === 0 || i === tamanho - 1) {
                    resultado += "*".repeat(tamanho) + "\n";
                } else {
                    resultado += "" + " ".repeat(tamanho - 2) + "" + "\n";
                }
            }
            return resultado;
        }

        function padraoTrianguloRetangulo(altura) {
            let resultado = "";
            for (let i = 1; i <= altura; i++) resultado += " ".repeat(altura - i) + "*".repeat(i) + "\n";
            return resultado;
        }

        function padraoTrianguloEsquerdo(altura) {
            let resultado = "";
            for (let i = 1; i <= altura; i++) resultado += "*".repeat(i) + "\n";
            return resultado;
        }

        function padraoTrianguloDescendente(altura) {
            let resultado = "";
            for (let i = altura; i >= 1; i--) resultado += "*".repeat(i) + "\n";
            return resultado;
        }

        function padraoTrianguloOco(altura) {
            let resultado = "*\n";
            for (let i = 2; i < altura; i++) {
                resultado += "" + " ".repeat(i - 2) + "\n";
            }
            return resultado + "*".repeat(altura) + "\n";
        }

        function padraoPiramide(altura) {
            let resultado = "";
            for (let i = 1; i <= altura; i++) resultado += " ".repeat(altura - i) + "*".repeat(2 * i - 1) + "\n";
            return resultado;
        }

        function padraoPiramideInvertida(altura) {
            let resultado = "";
            for (let i = altura; i >= 1; i--) resultado += " ".repeat(altura - i) + "*".repeat(2 * i - 1) + "\n";
            return resultado;
        }

        function padraoPiramideOca(altura) {
            let resultado = " ".repeat(altura - 1) + "*\n";
            for (let i = 2; i < altura; i++) resultado += " ".repeat(altura - i) + "" + " ".repeat(2 * i - 3) + "\n";
            return resultado + "*".repeat(2 * altura - 1) + "\n";
        }

        function padraoDiamante(altura) {
            let resultado = "";
            for (let i = 1; i <= altura; i++) {
                resultado += " ".repeat(altura - i) + "*".repeat(2 * i - 1) + "\n";
            }
            for (let i = altura - 1; i >= 1; i--) {
                resultado += " ".repeat(altura - i) + "*".repeat(2 * i - 1) + "\n";
            }

            return resultado;
        }

        function padraoDiamanteOco(altura) {
            let resultado = "";
            for (let i = 1; i <= altura; i++) {
            let espacos = " ".repeat(altura - i);
            let meio = i === 1 ? "" : "" + " ".repeat(2 * i - 3) + "*";
            resultado += espacos + meio + "\n";
        }
            for (let i = altura - 1; i >= 1; i--) {
            let espacos = " ".repeat(altura - i);
            let meio = i === 1 ? "" : "" + " ".repeat(2 * i - 3) + "*";
            resultado += espacos + meio + "\n";
        }
            return resultado;
        }

        function padraoAmpulheta(altura) {
            let resultado = "";
            for (let i = altura; i >= 1; i--) {
            resultado += " ".repeat(altura - i) + "*".repeat(2 * i - 1) + "\n";
        }
            for (let i = 2; i <= altura; i++) {
            resultado += " ".repeat(altura - i) + "*".repeat(2 * i - 1) + "\n";
        }
            return resultado;
        }

        function padraoPascalDireita(altura) {
            let resultado = "";
            for (let i = 1; i <= altura; i++) {
                resultado += "*".repeat(i) + "\n";
            }
            for (let i = altura - 1; i >= 1; i--) {
                resultado += "*".repeat(i) + "\n";
            }

            return resultado;
        }

        function padraoPascalEsquerda(altura) {
            let resultado = "";
            for (let i = 1; i <= altura; i++) {
                let espacos = " ".repeat(altura - i);
                resultado += espacos + "*".repeat(i) + "\n";
            }
            for (let i = altura - 1; i >= 1; i--) {
                let espacos = " ".repeat(altura - i);
                resultado += espacos + "*".repeat(i) + "\n";
            }

            return resultado;
        }

        function padraoCoracao(altura) {
            let coracao = "";
            const largura = 2 * altura - 1;

            for (let i = 0; i < altura; i++) {
                let linha = "";
                for (let j = 0; j <= 2 * largura; j++) {
                    if ((j >= altura - i && j <= altura + i) || (j >= 3 * altura - i - 2 && j <= 3 * altura + i - 2)) {
                        linha += "*";
                    } else {
                        linha += " ";
                    }
                }
                coracao += linha + "\n";
            }

            for (let i = 0; i <= largura; i++) {
                let linha = "";
                for (let j = 0; j <= 2 * largura; j++) {
                    if (j >= i && j <= 2 * largura - i) {
                        linha += "*";
                    } else {
                        linha += " ";
                    }
                }
                coracao += linha + "\n";
            }

            return coracao;
        }
 
        document.getElementById("Quadrado").textContent = padraoEstrelaQuadrada(5);
        document.getElementById("Quadradooco").textContent = padraoQuadradoOco(5);
        document.getElementById("Triangulodireita").textContent = padraoTrianguloRetangulo(5);
        document.getElementById("Trianguloesquerda").textContent = padraoTrianguloEsquerdo(5);
        document.getElementById("Triangulodescendente").textContent = padraoTrianguloDescendente(5);
        document.getElementById("Triangulooco").textContent = padraoTrianguloOco(5);
        document.getElementById("Piramide").textContent = padraoPiramide(5);

        document.getElementById("Pascalesquerda").textContent = padraoPascalEsquerda(5);
        document.getElementById("Coracao").textContent = padraoCoracao(6);
